<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>games</title>
    <script>
      fnResize()
      window.onresize = function () {
        fnResize()
      }
      function fnResize() {
        var deviceWidth = document.documentElement.clientWidth || window.innerWidth
        if (deviceWidth >= 750) {
        deviceWidth = 750
        }
        if (deviceWidth <= 320) {
        deviceWidth = 320
      }
      document.documentElement.style.fontSize = (deviceWidth / 7.5) + 'px'
      }
    </script>
    <script src="./static/urlconfig.js"></script>
    <style lang="scss">
      html{
        padding:0;
        margin:0;
        height:100%;
        width:100%;
        overflow-x: hidden;
      }
      body{
        padding:0;
        margin:0;
        height:100%;
        width:100%;
      }
      ul,li{        
        margin:0;
        padding:0;
        list-style:none;
      }
      p{
        padding:0;
        margin:0;
      }
      a{
        text-decoration: none;
      }
    </style>
  </head>

</html>
